<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Registration - FutureLearn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>FutureLearn</span>
                </a>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-box">
                <h2>Trainer Registration</h2>
                <form id="trainerRegisterForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="expertise">Areas of Expertise</label>
                        <input type="text" id="expertise" placeholder="e.g., Web Development, Data Science" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Professional Bio</label>
                        <textarea id="bio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="hourlyRate">Hourly Rate ($)</label>
                        <input type="number" id="hourlyRate" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register as Trainer</button>
                </form>
                <div class="auth-links">
                    <p>Already have an account? <a href="trainer-login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
