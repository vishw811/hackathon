<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - FutureLearn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>FutureLearn</span>
                </a>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-box">
                <h2>Student Registration</h2>
                <form id="studentRegisterForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select id="education" required>
                            <option value="">Select Education Level</option>
                            <option value="high-school">High School</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interests">Areas of Interest</label>
                        <input type="text" id="interests" placeholder="e.g., Web Development, Data Science">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="auth-links">
                    <p>Already have an account? <a href="student-login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
