<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>FutureLearn</span>
            </div>
        </nav>

        <main class="main-content">
            <div class="hero-section">
                <h1>Welcome to the Future of Learning</h1>
                <p>Choose your path to success</p>
            </div>

            <div class="options-container">
                <div class="option-card student">
                    <div class="card-content">
                        <i class="fas fa-user-graduate"></i>
                        <h2>Student</h2>
                        <p>Access courses, track progress, and achieve your learning goals</p>
                        <button class="btn">Enter as Student</button>
                    </div>
                </div>

                <div class="option-card trainer">
                    <div class="card-content">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <h2>Trainer</h2>
                        <p>Create courses, manage students, and share your expertise</p>
                        <button class="btn">Enter as Trainer</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 FutureLearn. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
